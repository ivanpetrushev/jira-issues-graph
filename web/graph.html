<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <meta charset="UTF-8" />
  <title>Jira Issues Graph</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 90%;
      border: 1px solid lightgray;
    }
  </style>
  <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  <script src="graph.js"></script>
  <body
    onload="load_graph()"
    class="w-full h-full bg-gradient-to-b from-slate-50 to-slate-200 px-2 overflow-hidden"
  >
    <div class="text-xl font-bold border-b-2 border-b-black py-2">
      JIRA Issues Graph |
      <a href="/index.html" class="text-sm text-blue-600/50 hover:text-blue-600"
        >Home</a
      >
    </div>
    <div class="pt-3">
      Mouse wheel to zoom. Bigger circles have more blocks. Click on issue for
      JIRA link.
    </div>
    <div id="info" class="h-12 pt-3"></div>
    <div id="mynetwork" class="pt-3"></div>
  </body>
</html>
