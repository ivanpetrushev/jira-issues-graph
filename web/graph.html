<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Jira Issues Graph</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="" />
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #mynetwork {
      width: 100%;
      height: 90%;
      border: 1px solid lightgray;
    }
  </style>
  <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  <script src="graph.js"></script>
  <body onload="load_graph()">
    <p>
      Mouse wheel to zoom. Bigger circles have more blocks. Click on issue for
      more details.
    </p>
    <p id="info"></p>
    <div id="mynetwork"></div>
  </body>
</html>
